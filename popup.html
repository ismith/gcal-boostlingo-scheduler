  <body>
    <div id="loginStatus"></div>
    <p>Log in to BoostLingo</p>
    <form id="boostlingoLoginForm">
      <input type="email", id="email", name="email" required>
      <input type="password" id="password", name="password" required>
      <input type="submit" value="Log in">
    </form>
    <input type="submit", value="Log out" id="logout">
    <p>Extension settings</p>
    <form id="settingsForm">
      <input type="checkbox", id="warnOnZoomLinkMismatch">Show warning if
      Boostlingo doesn't have the same zoom link as Google Calendar.</input>
      <input type="submit" value="Save settings">
    </form>
  </body>
